<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIP Calculator</h2>
        <label>Monthly Investment (₹):</label>
        <input type="number" id="monthlyInvestment" placeholder="Enter amount" required>
        
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter rate" required>
        
        <label>Investment Duration (Years):</label>
        <input type="number" id="years" placeholder="Enter years" required>
        
        <button onclick="calculateSIP()">Calculate</button>
        
        <h3>Future Value: ₹<span id="result">0</span></h3>
    </div>
    
    <script>
        function calculateSIP() {
            let p = parseFloat(document.getElementById('monthlyInvestment').value);
            let r = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            let n = parseFloat(document.getElementById('years').value) * 12;
            
            let futureValue = p * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
            
            document.getElementById('result').innerText = futureValue.toFixed(2);
        }
    </script>
</body>
</html>
